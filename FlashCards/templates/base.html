<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'style/style.css' %}">
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">FlashCards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            
            {% if user.is_authenticated %}
            <li class="nav-item active">
                <a href="#" class="nav-link"> Logged in as {{ user.username }}</a>
            </li>
            <li class="nav-item active">
            <form class="nav-item" action="{% url 'logoutuser' %}" method="POST">
                {% csrf_token %}
                <button class="nav-link inNav active" type="submit">Logout</button>
            </form>
        </li>
            {% else %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
            </li>
            <li class="nav-item active">
                 <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
            </li>

                       {% endif %}
          </ul>
        </div>
      </nav>




{% block content %}
{% endblock %}

</body>
</html>
